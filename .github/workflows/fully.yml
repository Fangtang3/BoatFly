name: BuildFully
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v4
              with:
                distribution: 'zulu' # See 'Supported distributions' for available options
                java-version: '21'
            - name : Git clone BoatFly Bootloader
              run : |
                apt install git
                git clone https://github.com/Wenkrangha/BoatFly-BootLoader.git
                ls
